<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>BlogAPI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
            html {
                font-family: 'Open Sans', sans-serif;
            }
            body {
                margin: 0px;
            }
            .topnav {
                display: inline;
                position: absolute;
                top: 0px;
                align-items: center;
                background: #2F2FA2;
                width: 100%;
                height: 115px;
            }
            .account-href {
                background: #2F2FA2;
                border: 2px solid #F64C72;
                padding: 6px;
                border-radius: 5px;
                text-decoration: None;
                color: #F64C72;
                float: right;
                margin: 35px 10px;
                font-size: 20px;
            }
            .dropdown-div {
                display: None;
            }
            .dropdown {
                margin: 10px;
            }
            .dropdown a{
                color: #F64C72;
                text-decoration: None;
                border-top: 1px solid #F64C72;
            }
            {% block style %}{% endblock %}
        </style>
    </head>
    <body>
        <div class="topnav">
            <a href='/'><img src="{% static 'img/logo.png' %}" height='70px' style="margin: 20px 10px;"></a>
            {% if is_auth %}
                <button class='account-href' onclick="showDropdown()">{{ user.username }}</a>
                <div class="dropdown-div">
                    <div class='dropdown'><a href="/accounts/logout?next=/">Logout</a></div>
                </div>
            {% else %}
                <a href='/accounts/login' class='account-href'>Login</a>
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </body>

    <script>
        function showDropdown(){
            dropdownDiv = document.querySelector('.dropdown-div');
            if(dropdownDiv.style.display == 'inline'){
                dropdownDiv.style.display = '';
            }
            else{
                dropdownDiv.style.display = 'inline';
            }
        }
    </script>
</html>
