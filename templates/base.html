<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>BlogAPI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html {
                font-family: 'Open Sans', sans-serif;
            }
            body {
                margin: 0px;
            }
            .topnav {
                display: inline;
                position: absolute;
                top: 0px;
                align-items: center;
                background: #2F2FA2;
                width: 100%;
            }
            .account-href {
                border: 2px solid #F64C72;
                padding: 6px;
                border-radius: 5px;
                text-decoration: None;
                color: #F64C72;
                float: right;
                margin: 35px 10px;
            }
            {% block style %}{% endblock %}
        </style>
    </head>
    <body>
        <div class="topnav">
            <a href='/'><img src="{% get_media_prefix %}logo.png" height='70px' style="margin: 20px 10px;"></a>
            {% if is_auth %}
                <a href="#" class='account-href'>{{ user.username }}</a>
            {% else %}
                <a href='/accounts/login' class='account-href'>Login</a>
            {% endif %}
        </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
